<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fortani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .nav-item a {
            color: white;
            font-size: 15pt;
        }

        body {
            background: url('assets/Frame 2.png') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container p-3">
        <div class="row justify-content-start">
            <div class="col-md-4">
                <img src="assets/logo1.png" style="max-width:100%;">
            </div>
            <div class="col-md-8">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color :#9D9191;">Berita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color :#9D9191;">Forum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color :#9D9191;">Pasar Tani</a>
                    </li>
                </ul>
            </div>
        </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-1" align="center" style="margin-top: 5%;">
                <img src="assets/User.png" style="max-width: 100%;"></img>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-1" align="center">
                <h3 style="color: gray;">LOGIN</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script>
        var toastMixin = Swal.mixin({ //membuat notifikasi sukses login atau gagal login//
            toast: true,
            icon: 'success', 
            title: 'General Title',
            animation: false,
            position: 'top-right',
            showConfirmButton: false,
            timer: 3000, //waktu muncul notifikasi//
            timerProgressBar: true,
            didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer) //jika mouse ada di notifikasi, notifikasi tidak tertutup//
            toast.addEventListener('mouseleave', Swal.resumeTimer) //jika tidak ada mouse di notifikasi, notifikasi tertutup//
            }
        });

        document.querySelector(".login").addEventListener('click', function(){

          let email = "test123@test.com"; //membuat email untuk login//
          let password = "123123"; //membuat password untuk login//

          if($('.email').val() != '' && $('.password').val() != ''){
              if($('.email').val() == email && $('.password').val() == password){
                toastMixin.fire({ //jika email dan password sesuai makan akan di jalankan signed in succesfully//
                    animation: true,
                    title: 'Signed in Successfully'
                });
              }else{ //jika email dan password salah maka akan di jalankan error dan akan muncul username or password is wrong//
                toastMixin.fire({
                    animation: true,
                    icon: 'error',
                    title: 'Username or Password is wrong'
                });
              }
          }else{ //jika kolom tidak diisi akan muncul please fill the column//
              toastMixin.fire({
                  animation: true,
                  icon: 'error',
                  title: 'Please Fill The Column'
              });
          }       
        });

        function password_show_hide() { //membuat fitur show atau hide password//
          var x = document.getElementById("password");
          var show_eye = document.getElementById("show_eye"); //membuat variabel untuk menunjukkan password//
          var hide_eye = document.getElementById("hide_eye"); //membuat variabel untuk merahasiakan password//
          hide_eye.classList.remove("d-none");
          if (x.type === "password") { //jika yang diminta bukan password maka password akan ditunjukkan//
            x.type = "text";
            show_eye.style.display = "none";
            hide_eye.style.display = "block";
          } else { //jika yang diminta adalah password maka password akan dirahasiakan//
            x.type = "password";
            show_eye.style.display = "block";
            hide_eye.style.display = "none";
        }
  }
    </script>

</body>
</html>
