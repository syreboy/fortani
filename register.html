<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <title>Fortani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .nav-item a {
            color: white;
            font-size: 15pt;
        }

        body {
            background: url('assets/Frame 2.png') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container p-3">
        <div class="row justify-content-start">
            <div class="col-md-4">
                <img src="assets/logo1.png" style="max-width:100%;">
            </div>
        </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-1" align="center" style="margin-top: 5%;">
                <img src="assets/User.png" style="max-width: 100%;"></img>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-1" align="center">
                <h3 style="color: gray;">REGISTER</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <form>
                <div class="mb-3 row">
                  <label for="exampleInputEmail" class="col-sm-2 col-form-label">Email address</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                  </div>
                </div>
                <div class="mb-3 row">
                    <label for="exampleInputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="exampleInputPassword">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="exampleInputAddress" class="col-sm-2 col-form-label">Alamat</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="exampleInputAddress">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="exampleInputUser" class="col-sm-2 col-form-label">User</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Daftar Sebagai</option>
                            <option value="1">Pengguna</option>
                            <option value="2">Penjual</option>
                        </select>
                    </div>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Mengikuti Syarat dan Ketentuan</label>
                </div>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>
        </div>
    </div>
</body>
</html>
